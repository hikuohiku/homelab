# OAuth credentials (create at https://login.tailscale.com/admin/settings/oauth)
# Required scopes: devices, auth_keys
oauth:
  clientId: ""      # Set via --set or separate secret
  clientSecret: ""  # Set via --set or separate secret

# Operator settings
operatorConfig:
