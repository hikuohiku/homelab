apiVersion: v1
kind: Service
metadata:
  name: ente-minio
  namespace: ente
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  selector:
    app: ente-minio
  ports:
    - port: 9000
      targetPort: 9000
      name: api
    - port: 9001
      targetPort: 9001
      name: console
  type: ClusterIP
