# Immich PostgreSQL ExternalSecret
# Fetches database password from Doppler
# Requires: ClusterSecretStore 'doppler' to be ready
# Requires: Doppler secret IMMICH_DB_PASSWORD

apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: immich-postgres-credentials
  namespace: immich
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler
  target:
    name: immich-postgres-credentials
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      engineVersion: v2
      data:
        POSTGRES_USER: immich
        POSTGRES_PASSWORD: "{{ .password }}"
        POSTGRES_DB: immich
  data:
    - secretKey: password
      remoteRef:
        key: IMMICH_DB_PASSWORD
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
