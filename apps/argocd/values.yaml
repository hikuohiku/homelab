# ArgoCD Helm Values
# https://github.com/argoproj/argo-helm/tree/main/charts/argo-cd

server:
  service:
    type: LoadBalancer
    # Tailscale Operator経由でTailnet内に公開
    loadBalancerClass: tailscale

  extraArgs:
    - --insecure

  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi

controller:
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi

repoServer:
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi
