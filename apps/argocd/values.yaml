# ArgoCD Helm Values
# https://github.com/argoproj/argo-helm/tree/main/charts/argo-cd

# Enable Kustomize Helm Chart Inflation
configs:
  cm:
    kustomize.buildOptions: --enable-helm
    # ArgoCD URL
    url: https://argocd.tailae6c2.ts.net
    # 外部 Dex を OIDC プロバイダーとして使用
    oidc.config: |
      name: Dex
      issuer: https://dex.tailae6c2.ts.net
      clientID: argocd
      clientSecret: argocd-dex-client-secret
      requestedScopes:
        - openid
        - profile
        - email

  # RBAC 設定
  rbac:
    policy.csv: |
      g, hikuohiku@gmail.com, role:admin
    policy.default: ""
    scopes: "[email]"

  # Ingress 配下で TLS 終端されるため、内部は HTTP を使用
  params:
    server.insecure: true

# 組み込み Dex を無効化
dex:
  enabled: false


server:
  service:
    type: ClusterIP

  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi

controller:
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi

repoServer:
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi
