apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-secrets
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  sources:
    # External Secrets Operator Helm chart
    - repoURL: https://charts.external-secrets.io
      chart: external-secrets
      targetRevision: 1.1.1
      helm:
        valuesObject:
          installCRDs: true

    # ClusterSecretStore and other ESO resources from Git
    - repoURL: https://github.com/hikuohiku/homelab.git
      targetRevision: HEAD
      path: apps/external-secrets
      # Exclude application.yaml to avoid recursion
      directory:
        exclude: 'application.yaml'

  destination:
    server: https://kubernetes.default.svc
    namespace: external-secrets

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
