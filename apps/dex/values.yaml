# Dex Helm Values
# https://github.com/dexidp/helm-charts/tree/master/charts/dex

# ClusterIP Service (Ingress 経由でアクセス)
service:
  type: ClusterIP

config:
  # Dex issuer URL
  issuer: https://dex.tailae6c2.ts.net

  # Storage backend
  storage:
    type: kubernetes
    config:
      inCluster: true

  # Web frontend
  web:
    http: 0.0.0.0:5556

  # OAuth2 configuration
  oauth2:
    skipApprovalScreen: true

  # Google OIDC connector
  connectors:
    - type: oidc
      id: google
      name: Google
      config:
        issuer: https://accounts.google.com
        clientID: $GOOGLE_CLIENT_ID
        clientSecret: $GOOGLE_CLIENT_SECRET
        redirectURI: https://dex.tailae6c2.ts.net/callback

  # Static clients
  staticClients:
    - id: argocd
      name: ArgoCD
      secret: argocd-dex-client-secret
      redirectURIs:
        - https://argocd.tailae6c2.ts.net/auth/callback
    - id: nextcloud
      name: Nextcloud
      secret: $NEXTCLOUD_OIDC_CLIENT_SECRET
      redirectURIs:
        - https://nextcloud.tailae6c2.ts.net/apps/user_oidc/code

# Environment variables from secret
envFrom:
  - secretRef:
      name: dex-google-oauth
