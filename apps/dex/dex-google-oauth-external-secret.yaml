# Google OAuth ExternalSecret for Dex
# Fetches client_id and client_secret from Doppler
# Requires: ClusterSecretStore 'doppler' to be ready
# Requires: Doppler secrets GOOGLE_OAUTH_CLIENT_ID and GOOGLE_OAUTH_CLIENT_SECRET

apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: dex-google-oauth
  namespace: dex
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler
  target:
    name: dex-google-oauth
    creationPolicy: Owner
  data:
    - secretKey: GOOGLE_CLIENT_ID
      remoteRef:
        key: GOOGLE_OAUTH_CLIENT_ID
    - secretKey: GOOGLE_CLIENT_SECRET
      remoteRef:
        key: GOOGLE_OAUTH_CLIENT_SECRET
