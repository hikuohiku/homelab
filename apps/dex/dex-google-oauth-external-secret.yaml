# OAuth ExternalSecret for Dex
# Fetches OAuth credentials from Doppler
# Requires: ClusterSecretStore 'doppler' to be ready
# Requires: Doppler secrets for Google OAuth and Nextcloud OIDC

apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: dex-google-oauth
  namespace: dex
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler
  target:
    name: dex-google-oauth
    creationPolicy: Owner
  data:
    - secretKey: GOOGLE_CLIENT_ID
      remoteRef:
        key: GOOGLE_OAUTH_CLIENT_ID
    - secretKey: GOOGLE_CLIENT_SECRET
      remoteRef:
        key: GOOGLE_OAUTH_CLIENT_SECRET
    - secretKey: NEXTCLOUD_OIDC_CLIENT_SECRET
      remoteRef:
        key: NEXTCLOUD_OIDC_CLIENT_SECRET
